<app-main></app-main>

<div class="container p-8">
  <div>
    <h1>Form Directive</h1>
  </div>
  <div class="grid grid-flow-col auto-cols-max">
    <div>
      <div class="container">
        <mat-card>
          <form #profileForm="ngForm">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput id="first-name" type="text" #firstName="ngModel" [(ngModel)]="profile.firstName"
                name="firstName" required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput id="last-name" type="text" #lastName="ngModel" [(ngModel)]="profile.lastName"
                name="lastName" required>
            </mat-form-field>

            <div ngModelGroup="address">
              <h2>Address</h2>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Street</mat-label>
                <input matInput id="street" type="text" #street="ngModel" [(ngModel)]="profile.address.street"
                  name="street" required>
              </mat-form-field>

              <br>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput id="city" type="text" #city="ngModel" [(ngModel)]="profile.address.city" name="city"
                  required>
              </mat-form-field>

              <br>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>State</mat-label>
                <input matInput id="state" type="text" #state="ngModel" [(ngModel)]="profile.address.state" name="state"
                  required>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput id="zip" type="number" #zip="ngModel" [(ngModel)]="profile.address.zip" name="zip"
                  required>
              </mat-form-field>
            </div>
            <br>

            <div>
              <h2>Phone</h2>
              <div>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Phone</mat-label>
                  <input matInput type="text" #zip="ngModel" [(ngModel)]="profile.phone" name="phone" required>
                </mat-form-field>
              </div>
            </div>
            <br>
            <button class="btn-grad" type="submit" (click)="onSubmit()">Submit</button>
          </form>
        </mat-card>
      </div>
    </div>
    &nbsp;&nbsp;
    <div class="json">
      <mat-card>
        <div class="p-8">
          <h2><strong>Form Value JSON</strong></h2>
          <pre>{{ profileForm.value | json }}</pre>
        </div>
      </mat-card>
    </div>
  </div>

</div>
