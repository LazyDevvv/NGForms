<app-main></app-main>
<div class="p-4">
  <h1>Reactive Forms</h1>
</div>
<div class="grid grid-flow-col auto-cols-max p-8">
  <div>
    <div class="container" [formGroup]="dynamicForms">
      <ng-container formArrayName="profile">
        <div *ngFor="let profileForms of getControls()?.controls; let i = index" [formGroupName]="i">
          <div>
            <mat-card>
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput id="last-name" type="text" formControlName="firstName" required>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput id="last-name" type="text" formControlName="lastName" required>
              </mat-form-field>
              <br>
              <h2><strong>Address</strong></h2>
              <div formGroupName="address">
                <mat-form-field appearance="outline">
                  <mat-label>Street</mat-label>
                  <input matInput id="last-name" type="text" formControlName="street" required>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                  <mat-label>City</mat-label>
                  <input matInput id="last-name" type="text" formControlName="city" required>
                </mat-form-field>
                <br>
              </div>
              <div formArrayName="phone">
                <div *ngFor="let phone of addPhone(i).controls; let j = index">
                  <div>
                    <mat-form-field appearance="outline">
                      <mat-label>Phone</mat-label>
                      <input matInput id="last-name" type="text" formControlName="{{j}}" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <br>
              <button type="button" (click)="addPhoneNumber(i)">
                <h2><strong>+ Phone</strong></h2>
              </button>
            </mat-card>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  &nbsp;&nbsp;
  <div class="json">
    <mat-card>
      <div class="p-8">
        <h2><strong>Form Value JSON</strong></h2>
        <pre>{{ dynamicForms.value | json }}</pre>
      </div>
    </mat-card>
  </div>
</div>
